<!DOCTYPE html>
<html lang="en">

<head>
  <title>Ch07-06 Argument arrays</title>
</head>

<body>
  <h1>Argument arrays</h1>
  <p>
  <p id="outputParagraph"></p>
  </p>

  <script>
    function calculateSum() {
      let total = 0;
      for (value of arguments) {
        total = total + value;
      }
      var outputElement = document.getElementById("outputParagraph");
      outputElement.textContent = total;
    }
  </script>
</body>

</html>
